<main>
  <section class="qrcode">
    <h4 class="title">Générateur de QR code pour vCard</h4>
    <div class="qrcode-container">
      <div class="corps">
        <div class="formulaire" name="formulaire">
          <form method="POST" name="form1">
            <!-- Improve input labels for better accessibility -->
            <div class="form-group">
              <label for="firstName">Prénom:</label>
              <input type="text" id="firstName" name="firstName" class="form-control" oninput="change(this)">
            </div>
            <!-- Add "required" attribute to make some fields mandatory -->
            <div class="form-group">
              <label for="lastName">Nom:</label>
              <input type="text" id="lastName" name="lastName" class="form-control" oninput="change(this)" required>
            </div>
            <!-- Add "type" attribute for email field and provide a meaningful label -->
            <div class="form-group">
              <label for="email">Adresse email:</label>
              <input type="email" id="email" name="email" class="form-control" oninput="change(this)" required>
            </div>
            <!-- Add "type" attribute for phone field and provide a meaningful label -->
            <div class="form-group">
              <label for="phone">Téléphone:</label>
              <input type="tel" id="phone" name="phone" class="form-control" oninput="change(this)">
            </div>
            <!-- Add "type" attribute for mobile field and provide a meaningful label -->
            <div class="form-group">
              <label for="mobile">Mobile:</label>
              <input type="tel" id="mobile" name="mobile" class="form-control" oninput="change(this)">
            </div>
            <!-- Add "type" attribute for website field and provide a meaningful label -->
            <div class="form-group">
              <label for="website">Site Web:</label>
              <input type="url" id="website" name="website" class="form-control" oninput="change(this)">
            </div>
            <div class="form-group">
              <label for="company">Entreprise:</label>
              <input type="text" id="company" name="company" class="form-control" oninput="change(this)">
            </div>
            <div class="form-group">
              <label for="position">Poste:</label>
              <input type="text" id="position" name="position" class="form-control" oninput="change(this)">
            </div>
            <div class="form-group">
              <label for="address">Adresse:</label>
              <input type="text" id="address" name="address" class="form-control" oninput="change(this)">
            </div>
            <div class="form-group">
              <label for="postalCode">Code postal:</label>
              <input type="text" id="postalCode" name="postalCode" class="form-control" oninput="change(this)">
            </div>
            <div class="form-group">
              <label for="city">Ville:</label>
              <input type="text" id="city" name="city" class="form-control" oninput="change(this)">
            </div>
          </form>
          <!-- Move the QR code container outside the form -->
          <div class="code_qr">
            <img class="qrious" alt="QR Code">
            <div class="information"></div>
          </div>
        </div>
        <!-- Move the "shareButton" outside the form -->
        <button class="shareButton" id="shareButton" onclick="shareByEmail()">Partager</button>
      </div>
    </div>
  </section>
  <h1>Personnalisation de la carte de visite</h1>

  <div class="templates">
    <div class="template" id="template1">
      <h2>Template 1 (Vertical)</h2>
      <img src="img/cdv1.webp" alt="Template 1">
      <button onclick="selectTemplate(1)">Sélectionner</button>
    </div>

    <div class="template" id="template2">
      <h2>Template 2 (Horizontal)</h2>
      <img src="img/cdvH.png" alt="Template 2">
      <button onclick="selectTemplate(2)">Sélectionner</button>
    </div>
  </div>

  <div class="customization" id="customization">
    <h2>Personnalisation</h2>
    <label for="name">Nom :</label>
    <input type="text" id="name">

    <label for="jobTitle">Titre :</label>
    <input type="text" id="jobTitle">

    <label for="email">Email :</label>
    <input type="email" id="email">

    <label for="phone">Téléphone :</label>
    <input type="tel" id="phone">

    <label for="fontFamily">Police :</label>
    <select id="fontFamily">
      <option value="Arial, sans-serif">Arial</option>
      <option value="Verdana, sans-serif">Verdana</option>
      <option value="Times New Roman, serif">Times New Roman</option>
      <option value="Georgia, serif">Georgia</option>
      <option value="Helvetica, sans-serif">Helvetica</option>
      <option value="Courier New, monospace">Courier New</option>
      <option value="Impact, sans-serif">Impact</option>
      <option value="Palatino, serif">Palatino</option>
      <option value="Tahoma, sans-serif">Tahoma</option>
      <option value="Trebuchet MS, sans-serif">Trebuchet MS</option>
      <option value="Comic Sans MS, cursive">Comic Sans MS</option>
      <option value="Lucida Console, monospace">Lucida Console</option>
      <!-- Ajoutez plus de polices ici -->
    </select>

    <label for="textColor">Couleur du texte :</label>
    <input type="color" id="textColor" value="#000000">

    <label for="backgroundColor">Couleur de fond :</label>
    <input type="color" id="backgroundColor" value="#ffffff">

    <label for="boldText">Texte en gras :</label>
    <input type="checkbox" id="boldText">

    <label for="textAlignment">Alignement du texte :</label>
    <select id="textAlignment">
      <option value="left">Gauche</option>
      <option value="center">Centre</option>
      <option value="right">Droite</option>
    </select>

    <label for="singleLineContact">Afficher sur une seule ligne :</label>
    <input type="checkbox" id="singleLineContact">

    <label for="logo">Logo :</label>
    <input type="file" id="logo" accept="image/*">

    <div class="card-content" style="background-color: ${backgroundColor}; color: ${textColor}; font-family: ${fontFamily}; text-align: ${textAlignment}; border-radius: 15px;">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <img id="logoPreview" src="" alt="Logo" style="max-width: 100px; max-height: 100px; margin-bottom: 10px;">
        <h1 style="${boldText ? 'font-weight: bold;' : ''}" id="previewName"></h1>
        <h2 style="${boldText ? 'font-weight: bold;' : ''}" id="previewJobTitle"></h2>
      </div>
      <p id="previewContactInfo"></p>
    </div>

    <button onclick="generateCard()">Générer la carte</button>
  </div>

  <div class="card-preview" id="cardPreview">
    <h2>Aperçu de la carte de visite</h2>
    <div class="card-frame">
      <div class="card" id="previewCard">
        <!-- Le contenu de la carte sera généré ici -->
      </div>
    </div>
    <div class="download-options">
      <button onclick="downloadAsHTML()">Télécharger au format HTML</button>
      <!-- Implémenter le téléchargement au format PDF ici -->
    </div>
  </div>
