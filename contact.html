<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactez-nous pour donner une dimension visuelle à votre entreprise. Demandez un devis sur mesure pour vos projets de site internet ou d'impression.">
    <script src="https://kit.fontawesome.com/ca7dc39334.js" crossorigin="anonymous"></script>

    <title>Contact | Votre entreprise</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/menu.css">
    <link rel="stylesheet" href="style/contact.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="img/logo.webp" alt="Logo Tyka Web Design"></a>
            </div>
            <ul class="menu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="contact.html">Me contacter</a></li>
                <li><a href="tycard.html">Les produits</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact" class="contact-section">
            <h1>Contactez-nous</h1>
            <p>Chaque projet est différent et nécessite une étude personnalisée. Nous proposons des devis sur mesure en fonction de vos besoins.</p>
            <div class="form-container">
                <form action="https://formspree.io/xbjebgka" method="POST">
                    <div class="form-group">
                        <label for="email">Adresse e-mail</label>
                        <input id="email" type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message :</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <div class="form-group">
                        <button class="custom-button" type="submit">Envoyer</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="links">
            <ul>

                <li><a href="contact.html">Contactez-moi</a></li>
                <li><a href="tycard.html">Les produits</a></li>
                <li><a href="https://facebook.com/tykadesign"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://github.com/mikl291"><i class="fa-brands fa-github"></i></a></li>
            </ul>
            <p class="text-center">
                &copy; TYKA

                    document.write(new Date().getFullYear());
